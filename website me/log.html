<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
<section>
    <div class="Login">
        <form action="">
            <h2>Login</h2>
            <div class="input">
                <label class="icon"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" placeholder="" required>
                <label class="name">email</label>
            </div>
            <div class="input">
                <label class="icon"><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="" required>
                <label class="name">password</label>
            </div>
            <div class="forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="Register">
                <p>Don't have an account? <a href="login.html">Register</a></p>
            </div>
        </form>
    </div>
</section>
</body>

</html>
